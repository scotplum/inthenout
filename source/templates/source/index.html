{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block content %}

<div class="w3-barnav">
	<p>Select a Source...</p>
	{% for source in source_list %}
		{% if source.is_active is True%}
			<li class="w3-sourcelinks"><a href="{% url 'source:detail' source.id %}">{{ source.name }}</a></li>
		{% endif %}
	{% endfor %}
<br>
</div>
{% endblock content %}
